<h1 id="hola">Estamos en la página de Home</h1>

<div id="boton">
  <button (click)="mostrarLibro()">Pulsa aquí para mostrar un libro</button>
  <div>
    <app-card-libro (tituloLibro)="recibirTitulo($event)" [libro]="libroSeleccionado"></app-card-libro>
    <p>{{ titulo }}</p>
  </div>
</div>

<hr>
<div *ngIf="!showForm; else notShowForm" [ngStyle]="{
  'display': 'flex',
  'flex-direction': 'column',
  'align-items': 'center',
  'justify-content': 'center',
  'width': '50%',
  'margin': 'auto',
  'padding': '20px',
  'border': '2px solid blue',
  'border-radius': '10px',
  'background-color': 'lightblue'
}">
  <h2>Añadir un Nuevo Libro</h2>
  <form (ngSubmit)="agregarLibro()">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" [(ngModel)]="nuevoLibro.titulo" name="titulo" required />

    <label for="paginas">Número de Páginas:</label>
    <input type="number" id="paginas" [(ngModel)]="nuevoLibro.num_paginas" name="num_paginas" required />

    <label for="anno">Año de Publicación:</label>
    <input type="number" id="anno" [(ngModel)]="nuevoLibro.anno_publicacion" name="anno_publicacion" required />

    <button type="submit">Agregar Libro</button>
  </form>
</div>
<ng-template #notShowForm>
  <ul *ngFor="let libro of libros">
    <li [ngClass]="{ 'libro-destacado': libro.titulo.length > 20 }">{{ libro.titulo }}</li>
  </ul>
</ng-template>
